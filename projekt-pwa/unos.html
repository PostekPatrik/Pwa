	<main>
		<div class="container">

		<!-- Forma -->
        <form action="unos.php" enctype="multipart/form-data" method="post">
			<div class="form-item">
				<span id="porukaTitle" class="bojaPoruke"></span>
				<label for="naslov">Ime pedale</label>
				<div class="form-field">
					<input type="text" name="title" id="title" class="form-field-textual">
				</div>
			</div>
			<div class="form-item">
				<span id="porukaAbout" class="bojaPoruke"></span>
				<label for="about">Kraki sadržaj proizvoda</label>
				<div class="form-item">
					<textarea name="about" id="about" cols="30" rows="10" class="form-field-textual"></textarea>
				</div>
			</div>
			<div class="form-item">
				<span id="porukaContent" class="bojaPoruke"></span>
				<label for="content">Specifikacije</label>
				<div class="form-field">
					<textarea name="content" id="content" cols="30" rows="10" class="form-field-textual"></textarea>
				</div>
			</div>
			<div class="form-item">
				<span id="porukaSlika" class="bojaPoruke"></span>
				<label for="pphoto">Specifikacije</label>
				<div class="form-field">
					<input type="file" class="input-text" id="pphoto" name="pphoto">
				</div>
			</div>
			<div class="form-item">
				<span id="porukaKategorija" class="bojaPoruke"></span>
				<label for="category"></label>
				<div class="form-field">
					<select name="category" id="category" class="form-field">
						<option value="" disabled selected>Odabir kateogrije</option>
						<option value="novo">Novo</option>
						<option value="rabljeno">Rabljeno</option>
					</select>
				</div>
			</div>
			<div class="form-item">
				<label>Spremiti u arhivu:
					<div class="form-field">
						<input type="checkbox" name="archive" id="archive"> 
					</div>
				</label>
			</div>
			<div class="form-item">
				<button type="reset" value="Poništi">Poništi</button>
				<button type="submit" value="Prihvati" id="slanje" name="submit">Prihvati</button>
			</div>
        </form>
		</div>
		<script type="text/javascript">
			document.getElementById("slanje").onclick = function(e) {
				var slanjeForme = true;

				//vijesti
				var title = document.getElementById("title");
				if(title.value.length < 5 || title.value.length > 30) {
					slanjeForme = false;
					title.style.border = "thick solid red";
					document.getElementById("porukaTitle").innerHTML = "naslov treba biti između 5 i 30 znakova";
				} else {
					title.stlye.border = "thicc solid green";
					document.getElementById("porukaTItle").innerHTML = "";
				}

				//kratki sadrzaj
				var about = document.getElementById("about");
				if(about.value.length < 10 ||about.value.length > 100) {
					slanjeForme = false;
					about.style.border = "thick solid red";
					document.getElementById("porukaAbout").innerHTML = "Kratki sadržaj mora imati između 10 i 100 znakova <br>";
				}else {
					about.style.border = "thick solid green";
					document.getElementById("porukaAbout").innerHTML = "";
				}

				//sadržaj mora bit unesen
				var content = document.getElementById("content");
				if(content.value.length == 0) {
					slanjeForme = false;
					content.style.border = "thick solid red";
					document.getElementById("porukaContent").innnerHTML = "Sadržaj mora biti unesen <br>";
				} else {
					content.stlye.border = "thick solid green";
					document.getElementById("porukaContent").innerHTML = "";
				}

				//slike
				var slika = document.getElementById("pphoto");
				if(slika.value.length == 0) {
					slanjeForme = false;
					slika.style.border =  "thick solid red";
					document.getElementById("porukaSlika").innerHTML = "Slika mora biti unesena! <br>";
				} else {
					slika.style.border = "thick solid green";
					document.getElementById("porukaSlika").innerHTML = "";
				}

				//kategorije
				var kategorija = document.getElementById("category");
				if(kategorija.selectedIndex == 0) {
					slanjeForme = false;
					kategorija.style.border = "thick solid red";
					document.getElementById("porukaKategorija").innerHTML = "Kategorija mora biti odabrana <br>";
				} else {
					kategorija.style.border = "thick solid green";
					document.getElementById("porukaKategorija").innerHTML = "";
				}
				//ne salji dok ima nekaj kaj ne valja
				if (slanjeForme != true) {
					e.preventDefault();
				}
 			};
		</script>
